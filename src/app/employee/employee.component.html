<button type="button" class="btn" id="title" (click)="loadData()">
    load Data
</button>
<button type="button" class="btn btn-primary" id="add-btn" data-toggle="modal" data-target="#addempl" (click)="enableSaveMode()"> 
    Add Employee
</button>
<div>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
          <tr>
              <th>traderId</th>
              <th>firstName</th>
              <th>lastName</th>
              <th>balance</th>
              <th>actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of participants">
                <td>
                    {{user.traderId}}
                </td>
                <td>
                    {{user.firstName}}
                </td>
                <td>
                    {{user.lastName}}
                </td>
                <td>
                    {{user.balance}}
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="enableEditEmployee($event, user)" data-toggle="modal" data-target="#addempl">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="removeEmployee($event, user)">Delete</button>
                </td>
          </tr>
      </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal fade" id="addempl">
    <div class="modal-dialog">
        <div class="modal-content">
    
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Asset Operation</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <form [formGroup]="sampleForm" (ngSubmit)="save()">
            <!-- Modal body -->
            <div class="modal-body">
                    traderId
                    <input class="form-control form-control-sm" type="text" formControlName="traderId" placeholder="name"/>
                    firstName
                    <input class="form-control form-control-sm" type="text" formControlName="firstName" placeholder="address"/>
                    lastName
                    <input class="form-control form-control-sm" type="text" formControlName="lastName" placeholder="phone"/>
                    balance
                    <input class="form-control form-control-sm" type="text" formControlName="balance" placeholder="balance"/>
                    password
                    <input class="form-control form-control-sm" type="password" formControlName="password" placeholder="password"/>
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" (click)="save()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
            </div>
        </form> 
        </div>
    </div>
</div>
