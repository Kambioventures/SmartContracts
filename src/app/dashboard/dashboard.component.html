<button type="button" class="btn" id="title" (click)="loadData()">
  load data
</button>

<div>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>assetId</th>
            <th>ownerId</th>
            <th>percentage</th>
            <th>transactionId</th>
            <th>timestamp</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tx of transactions">
              <td>{{tx.commodity}}</td>
              <td>{{tx.newOwner}}</td>
              <td>{{tx.percentage}}</td>
              <td>{{tx.transactionId}}</td>
              <td>{{tx.timestamp}}</td>
        </tr>
    </tbody>
  </table>
</div>

<!-- The Modal -->
<div class="modal fade" id="assetmodal">
  <div class="modal-dialog">
      <div class="modal-content">
  
      <!-- Modal Header -->
      <div class="modal-header">
          <h4 class="modal-title">Transaction Operation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <form [formGroup]="sampleForm" (ngSubmit)="save()">
          <!-- Modal body -->
          <div class="modal-body">
                  assetId
                  <input class="form-control form-control-sm" type="text" formControlName="assetId" placeholder="asset id"/>
                  ownerId
                  <input class="form-control form-control-sm" type="text" formControlName="ownerId" placeholder="new owner id"/>
          </div>
      
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary" (click)="save()" data-dismiss="modal">Save</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
          </div>
      </form> 
      </div>
  </div>
</div>
